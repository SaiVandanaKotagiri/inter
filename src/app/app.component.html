      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a routerLink="home" class="nav-link active" role="tab" routerLinkActive="active"data-bs-toggle="button" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a routerLink="dashboard" class="nav-link" role="tab" href="#" routerLinkActive="active">AngularCRUD</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>

<div class="modal fade" id="exampleModalLogin" tabindex="-1" aria-labelledby="exampleLoginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title w-100 text-center fs-5"  id="exampleModalLabel">Login/SignUp</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-2">
            <label  class="form-label">Email ID</label>
            <input type="email" formControlName="email" class="form-control" >
          </div>
          <div class="mb-2">
            <label  class="form-label">Password</label>
            <input type="text" formControlName="pswd" class="form-control" >
          </div>


        </form>
      </div>
      <div class="modal-footer ">

        <button type="button" id="login" class="btn btn-primary ">Login</button>

      </div>
      <div style="text-align: center;">
        <p>Not a member? <a routerLink="signup" routerLinkActive="active" role="button" data-bs-toggle="modal"  >SignUp</a></p>
      </div>
    </div>
  </div>
</div>
</ng-container>

<router-outlet></router-outlet>
